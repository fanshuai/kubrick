[program:sms_report]
environment = RUN_ENV="prod"
directory = /data/workspace/kubrick/
command = /home/work/.pyenv/versions/kubrick-env-3.8.5/bin/python /data/workspace/kubrick/server/receipt/sms_report.py
process_name = %(program_name)s_%(process_num)02d;
numprocs = 1
autostart = true
autorestart = true
redirect_stderr = true
stdout_logfile = /data/logs/supervisor_sms_report_stdout.log
